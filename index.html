<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="public/newsLogo.png" height="40" width="40" alt="" />
        <h2>News API</h2>
      </div>
      <a class="favorites">Favorites</a>
    </header>
    <div class="banner">
      <img
        class="bannerImage"
        src="https://images.unsplash.com/photo-1518672703296-e3022657f7b9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
        alt=""
      />
      <div class="overlay">
        <h1 class="bannerTitle">NEWS API</h1>
        <form id="searchForm">
          <input type="text" name="search" placeholder="Search by topic" />
          <button class="submitForm" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <nav>
      <a class="link" id="health">Health</a>
      <a class="link" id="business">Business</a>
      <a class="link" id="technology">Tech</a>
      <a class="link" id="science">Science</a>
      <a class="link" id="entertainment">Entertainment</a>
      <a class="link" id="sports">Sports</a>
    </nav>
    <main>
      <h1 class="title">Top Articles</h1>
      <div class="message"></div>
      <div class="articles"></div>
    </main>
  </body>
  <script src="api_key.js"></script>
  <script src="app.js"></script>
</html>
